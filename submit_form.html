<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>注文フォーム</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="order_date">申込日:</label>
        <input type="date" id="order_date" name="order_date" required>

        <label for="delivery_date">配達日:</label>
        <input type="date" id="delivery_date" name="delivery_date" required>

        <label for="use_date">使用日:</label>
        <input type="date" id="use_date" name="use_date" required>

        <label for="school_name">学校名:</label>
        <input type="text" id="school_name" name="school_name" required>

        <label for="line_name">LINE名:</label>
        <input type="text" id="line_name" name="line_name">

        <label for="group_name">団体名:</label>
        <input type="text" id="group_name" name="group_name">

        <label for="school_address">学校住所:</label>
        <input type="text" id="school_address" name="school_address">

        <label for="school_tel">学校TEL:</label>
        <input type="tel" id="school_tel" name="school_tel">

        <label for="boss_furigana">担任名:</label>
        <input type="text" id="boss_furigana" name="boss_furigana">

        <label for="boss_mobile">担任携帯:</label>
        <input type="tel" id="boss_mobile" name="boss_mobile">

        <label for="boss_email">担任メール:</label>
        <input type="email" id="boss_email" name="boss_email">

        <label for="design_confirm">デザイン確認:</label>
        <select id="design_confirm" name="design_confirm">
            <option value="yes">はい</option>
            <option value="no">いいえ</option>
        </select>

        <label for="owner_name">代表者:</label>
        <input type="text" id="owner_name" name="owner_name">

        <label for="owner_mobile">代表者TEL:</label>
        <input type="tel" id="owner_mobile" name="owner_mobile">

        <label for="owner_email">代表者メール:</label>
        <input type="email" id="owner_email" name="owner_email">

        <label for="product_color">商品カラー:</label>
        <input type="text" id="product_color" name="product_color">

        <label for="product_name">商品名:</label>
        <input type="text" id="product_name" name="product_name">

        <label for="SS">サイズ(SS):</label>
        <input type="number" id="SS" name="SS" min="0">

        <label for="S">サイズ(S):</label>
        <input type="number" id="S" name="S" min="0">

        <label for="M">サイズ(M):</label>
        <input type="number" id="M" name="M" min="0">

        <label for="L">サイズ(L):</label>
        <input type="number" id="L" name="L" min="0">

        <label for="LL">サイズ(LL):</label>
        <input type="number" id="LL" name="LL" min="0">

        <label for="XXL">サイズ(3L):</label>
        <input type="number" id="XXL" name="XXL" min="0">

        <label for="print_size_1">プリントサイズ前:</label>
        <input type="text" id="print_size_1" name="print_size_1">

        <label for="print_colorl_1">プリントカラー前:</label>
        <input type="text" id="print_colorl_1" name="print_colorl_1">

        <label for="print_design_1">プリントデザイン前 (画像):</label>
        <input type="file" id="print_design_1" name="print_design_1" accept="image/*">

        <label for="print_size_2">プリントサイズ後:</label>
        <input type="text" id="print_size_2" name="print_size_2">

        <label for="print_colorl_2">プリントカラー後:</label>
        <input type="text" id="print_colorl_2" name="print_colorl_2">

        <label for="print_design_2">プリントデザイン後 (画像):</label>
        <input type="file" id="print_design_2" name="print_design_2" accept="image/*">

        <label for="sub_total">小計:</label>
        <input type="number" id="sub_total" name="sub_total" min="0">

        <label for="total">合計:</label>
        <input type="number" id="total" name="total" min="0">

        <label for="total_amount">合計金額:</label>
        <input type="number" id="total_amount" name="total_amount" min="0">

        <button type="submit">送信</button>
    </form>
</body>
</html>
